<div class="container my-4">
    <div class="card shadow">
        <div class="card-body">
            <div class="upload-area text-center p-4 border border-2 rounded" [ngClass]="{'border-primary': isDragOver}"
                (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
                <p class="mb-1">
                    <i class="bi bi-upload" style="font-size: 2rem;"></i>
                </p>
                <p class="mb-3">Drag & drop images here</p>
                <p class="mb-0">or</p>
                <label class="btn btn-outline-primary mt-2">
                    Browse Files
                    <input type="file" multiple accept="image/*" (change)="onFileSelected($event)" [disabled]="disabled"
                        hidden>
                </label>
            </div>

            <div class="row mt-4" *ngIf="images.length">
                <div class="col-6 col-md-4 col-lg-3 mb-3" *ngFor="let image of images">
                    <div class="card">
                        <img [src]="image" class="card-img-top img-fluid" alt="Image Preview">
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-outline-danger mt-2" (click)="clear()" [disabled]="disabled">
                Clear Images
            </button>
        </div>
    </div>
</div>
